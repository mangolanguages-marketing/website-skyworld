<style type="text/css">
    /* header to white color to overlap banner fade */
    header.main_header {
        background: white;
    }

    section.top_nine_banner {
        padding-top: 54px;
    }

    /* BannerNotification styling with show action */
    .bannerNotification {
        background: #00A9E0;
        display: block;
    }

    .bannerNotification>.container>section {
        text-align: center;
        max-width: calc(100% - 40px);
    }

    .banner_top_part {
        padding: 1rem 0;
        font-size: 1.25em;
    }

    .banner_top_part a {
        color: inherit;
    }

    .banner_top_part a:hover {
        color: inherit;
        text-decoration: underline;
    }

    .bannerNotifcation--show {
        animation-delay: 0s;
        animation-direction: normal;
        display: block;
        animation: fade-banner-in 3s ease;
    }

    .switch_field_wrap_popup {
        display: none !important;
    }

    /* keyframe to fade banner in */
    @keyframes fade-banner-in {
        0% {
            opacity: 0;
            transform: translate(0px, -150px);
        }

        66% {
            opacity: 0;
            transform: translate(0px, -150px);
        }

        100% {
            opacity: 1;
            transform: translate(0px, 0px);
        }
    }
</style>


<script type='text/javascript'>
    document.addEventListener('DOMContentLoaded', function (event) {
        $('#bannerNotification').insertBefore('section.top_nine_banner .container');
        $('#bannerNotification').addClass("bannerNotifcation--show");
    });
</script>

<script tyle="text/javascript">
    document.addEventListener('DOMContentLoaded', function (event) {
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        var cta = getUrlParameter('cta');


        if (cta == "upgrade") {
            $(".pricing_cta").text("Upgrade Now!");
            $(".pricing_cta_single").attr("href", "https://learn.mangolanguages.com/upgrade/limited");
            $(".pricing_cta_all").attr("href", "https://learn.mangolanguages.com/upgrade/all-languages");
        }

    });
</script>

<script>
    //Function to push GoogleAnalytics Event
    //Send_GA_Event(category,action,label)

    function Send_GA_Event(category, action, label) {
        var eventName = category + "::" + action + "::" + label;
        try {
            ga('send', 'event', {
                'eventCategory': category,
                'eventAction': action,
                'eventLabel': label
            });
            console.log(eventName + "... event successfully sent");
            return true;
        } catch (e) {
            console.log(eventName + "... event failed to send")
            console.log(e)
            return false;
        }
    }

</script>
